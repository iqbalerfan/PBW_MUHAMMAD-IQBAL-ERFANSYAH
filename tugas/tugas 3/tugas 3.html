<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Sederhana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Selamat Datang di Website Sederhana</h1>
        <nav>
            <ul>
                <li><a href="#">Beranda</a></li>
                <li><a href="#">Tentang</a></li>
                <li><a href="#">Layanan</a></li>
                <li><a href="#">Kontak</a></li>
            </ul>
        </nav>
    </header>

    
    <main>
        <!-- Formulir Pendaftaran -->
        <div class="form-container">
            <h2>Formulir Pendaftaran</h2>
            <p>Silakan isi formulir di bawah ini untuk mendaftar.</p>

            <form>
                <label for="nama">Nama Lengkap:</label>
                <input type="text" id="nama" name="nama" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <!-- Jenis Kelamin  -->
                <div class="form-section">
                    <label>Jenis Kelamin:</label>
                    <input type="radio" id="laki" name="gender" value="Laki-laki">
                    <label for="laki">Laki-Laki</label>
                    <input type="radio" id="perempuan" name="gender" value="Perempuan">
                    <label for="perempuan">Perempuan</label>
                </div>

                <!-- Hobi -->
                <div class="form-section">
                    <label>Hobi:</label>
                    <input type="checkbox" id="musik" name="hobi" value="Musik">
                    <label for="musik">Musik</label>
                    <input type="checkbox" id="olahraga" name="hobi" value="Olahraga">
                    <label for="olahraga">Olahraga</label>
                    <input type="checkbox" id="membaca" name="hobi" value="Membaca">
                    <label for="membaca">Membaca</label>
                </div>

                <!-- Pilih Kota  -->
                <div class="form-section">
                    <label for="kota">Pilih Kota:</label>
                    <select id="kota" name="kota">
                        <option value="jakarta">Jakarta</option>
                        <option value="bandung">Bandung</option>
                        <option value="surabaya">Surabaya</option>
                        <option value="medan">Medan</option>
                        <option value="yogyakarta">Yogyakarta</option>
                    </select>
                </div>

                <label for="pesan">Pesan Tambahan:</label>
                <textarea id="pesan" name="pesan" placeholder="Tulis pesan di sini..."></textarea>

                <button type="submit">Kirim</button>
            </form>
        </div>

        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Sidebar</h2>
            <p>Bagian sidebar dapat berisi berita utama, iklan, atau informasi tambahan.</p>
        </aside>
    </main>

</body>
</html>
