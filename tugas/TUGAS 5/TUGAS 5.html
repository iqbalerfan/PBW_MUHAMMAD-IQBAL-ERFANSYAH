<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Nilai Mahasiswa</title>
    <style>
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-group label {
            width: 150px;
        }
        .form-group input {
            flex: 1;
            max-width: 300px; 
        }
    </style>
</head>
<body>


    <h2>Cek Nilai Mahasiswa</h2>
    <p>Masukkan NIM dan Nilai Mata Kuliah</p>
    <div class="form-group">
        <label for="nim">NIM:</label>
        <input type="text" id="nim" placeholder="Masukkan NIM" required>
    </div>
    <div class="form-group">
        <label for="nilai">Nilai Mata Kuliah:</label>
        <input type="number" id="nilai" placeholder="Masukkan Nilai (0-100)" required>
    </div>

    <button onclick="cekNilai()">Cek Nilai</button>

    <p id="output" class="result"></p>

    <script src="main.js"></script>
</body>
</html>
