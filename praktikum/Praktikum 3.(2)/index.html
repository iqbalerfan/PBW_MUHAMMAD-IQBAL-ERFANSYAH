<!DOCTYPE html>
<html lang="id">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h2>Form Data Diri</h2>
        <form>
            <div class="form-group">
                <label for="nama">Nama</label>
                <input type="text" id="nama" name="nama" required>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label>Jenis Kelamin</label>
                <input type="radio" id="laki" name="jenis_kelamin" value="Laki-laki"> Laki-Laki
                <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan">Perempuan
            </div>

            <div class="form-group">
                <label>Hobi</label>
                <input type="checkbox" id="musik" name="hobi" value="Musik">Musik
                <input type="checkbox" id="olahraga" name="hobi" value="Olahraga">Olahraga
            </div>

            <div class="form-group">
                <label>Hobi</label>
                <input type="checkbox" id="musik" name="hobi" value="Musik">Musik
                <input type="checkbox" id="olahraga" name="hobi" value="Olahraga">Olahraga
            </div>

            <div class="form-group">
                <label>Pilih Kota</label>
                <select name="kota" id="kota">
                    <option value="">-- Pilih Kota --</option>
                    <option value="jakarta">Jakarta</option>
                    <option value="bandung">Bandung</option>
                    <option value="surabaya">Surabaya</option>
                    <option value="medan">Medan</option>
                </select>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
